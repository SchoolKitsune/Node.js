<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventar</title>
</head>
<body>
    <div class="container">
        <h1 class="tittel">Inventar</h1>
        <div class="inventar" id="1">
            <div class="item">
                <div class="navn_item">Dell PC </div> <div class="antall_item">Antall: 2</div>
            </div>
            <div class="item">
                <div class="navn_item">Samsung Galaxy S23 </div> <div class="antall_item">Antall: 4</div>
            </div>
            <div class="item">
                <div class="navn_item">Iphone 14 Pro </div> <div class="antall_item">Antall: 7</div>
            </div>
            <div class="item">
                <div class="navn_item">Iphone 13 </div> <div class="antall_item">Antall: 10</div>
            </div>           
            <div class="knapper">
                <input type="text" id="navn" placeholder="Navn"><br>
                <input type="number" id="antall" placeholder="Antall"><br>
                <button id="legg_til">Legg til</button>
            </div>
        </div>
    </div>   
</body>
</html>
